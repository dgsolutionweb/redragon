<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redragon Brasil | Links Oficiais, Redes e Suporte</title>
    <meta
      name="description"
      content="Acesse os links oficiais da Redragon Brasil: Instagram, X, Twitch, YouTube e suporte tecnico."
    />
    <meta name="robots" content="index,follow,max-image-preview:large" />
    <meta name="theme-color" content="#070707" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:title" content="Redragon Brasil | Links Oficiais" />
    <meta
      property="og:description"
      content="Canal oficial com redes sociais, conteudo e suporte da Redragon Brasil."
    />
    <meta property="og:image" content="./redragon-logo.avif" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Redragon Brasil | Links Oficiais" />
    <meta
      name="twitter:description"
      content="Encontre Instagram, X, Twitch, YouTube e suporte oficial da Redragon Brasil."
    />
    <meta name="twitter:image" content="./redragon-logo.avif" />
    <link rel="icon" type="image/avif" href="./redragon-logo.avif" />
    <link rel="shortcut icon" type="image/avif" href="./redragon-logo.avif" />
    <link rel="preload" href="./background.png" as="image" />
    <link rel="preload" href="./redragon-logo.avif" as="image" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
    <script>
      document.documentElement.classList.add("js");
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Redragon Brasil",
        "url": "https://www.redragon.com.br/",
        "logo": "./redragon-logo.avif",
        "sameAs": [
          "https://www.instagram.com/redragonbrasil/",
          "https://x.com/redragonbr",
          "https://www.twitch.tv/redragonbrasil",
          "https://www.redragon.com.br/"
        ],
        "contactPoint": [
          {
            "@type": "ContactPoint",
            "contactType": "customer support",
            "url": "https://solid.movidesk.com/form/7252/"
          }
        ]
      }
    </script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="boot-screen" id="bootScreen" aria-live="polite">
      <div class="boot-shell">
        <p class="boot-title">RED CORE BIOS v2.6</p>
        <div class="boot-log" id="bootLog"></div>
        <div class="boot-progress-wrap">
          <div class="boot-progress" id="bootProgress"></div>
        </div>
        <p class="boot-percent"><span id="bootPercent">0</span>%</p>
      </div>
    </div>

    <div class="scanlines" aria-hidden="true"></div>
    <div class="light light-a" aria-hidden="true"></div>
    <div class="light light-b" aria-hidden="true"></div>
    <div class="light light-c" aria-hidden="true"></div>

    <main class="page" id="pageRoot">
      <section class="card">
        <div class="logo-wrap">
          <img
            src="./redragon-logo.avif"
            alt="Logo Redragon Brasil"
            class="brand-logo"
            width="117"
            height="27"
            decoding="async"
            fetchpriority="high"
          />
        </div>
        <h1 class="sr-only">Redragon Brasil - Links oficiais</h1>
        <p class="tagline">Linha oficial de links e suporte</p>

        <nav class="links" aria-label="Meus links">
          <ul class="links-list">
            <li>
              <a
                href="https://www.instagram.com/redragonbrasil/"
                class="link-btn"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Acompanhe nosso Instagram"
              >
                <img src="./src/instagram.svg" alt="" class="link-icon" aria-hidden="true" />
                <span>Acompanhe nosso Instagram</span>
              </a>
            </li>
            <li>
              <a
                href="https://x.com/redragonbr"
                class="link-btn"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Siga no X"
              >
                <img src="./src/twitter.svg" alt="" class="link-icon" aria-hidden="true" />
                <span>Siga no X (Twitter)</span>
              </a>
            </li>
            <li>
              <a
                href="https://www.twitch.tv/redragonbrasil"
                class="link-btn"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Assista na Twitch"
              >
                <img src="./src/twitch.svg" alt="" class="link-icon" aria-hidden="true" />
                <span>Assista na Twitch</span>
              </a>
            </li>
            <li>
              <a
                href="https://www.redragon.com.br/"
                class="link-btn"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Visite nosso site oficial"
              >
                <img src="./src/youtube.svg" alt="" class="link-icon" aria-hidden="true" />
                <span>Visite nosso site oficial</span>
              </a>
            </li>
            <li>
              <a
                href="https://solid.movidesk.com/form/7252/"
                class="link-btn"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Fale com o Suporte"
              >
                <img src="./src/suporte.svg" alt="" class="link-icon" aria-hidden="true" />
                <span>Fale com o Suporte</span>
              </a>
            </li>
          </ul>
        </nav>
      </section>
    </main>

    <script src="./script.js" defer></script>
  </body>
</html>
